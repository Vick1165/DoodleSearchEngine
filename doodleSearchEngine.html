<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doodle homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
<header>
    <div class="clearfix menu">
    <nav>
        <ul id="nav_bar">
            <li class="nav_link" id="doodle"> <a href="#">Doodle</a></li>
            <li class="nav_link" id="img"><a href="#">Images</a></li>
            <li id=signin><a href="#"> SignIn  </a></li>

        </ul>

        <div class="logo">   
            <a href="#" id="logo"> <img src="https://media.glassdoor.com/sqll/1835186/doodle-squarelogo-1523622554180.png" alt="logo"></a>

        </div>
    </nav>
</div>
</header>

<!--Doodle image-->

<div class="doodle">
    <a href="#" id="doodle_img"> <img src="https://doodle.com/graphics/static/facebookSharingThumbnail.png" alt="doodle_img"  width="100%"></a>
</div>

<!-- Form Search-->

<div class="form">
    <form>
        <label for="form-search"> </label>
        <input type="text" id="form-search" placeholder="Search Doodle or type URL">
    </form>

</div>

<!--Buttons-->

<div class="buttons">
    <input type="button" id="Doodle_Search" value="Doodle Search">
    <input type="button" value="I'm Feeling Lucky"  id="Lucky">
</div>
   
<!--Footer-->

<footer >
    <ul class="footer-left">
        <li><a href="#">Advertising</a></li>

        <li><a href="#">About</a></li>
    </ul>
    <ul class="footer-right">    
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>

</html>
